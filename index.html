<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <style>
    .red-text { color: red; }
    .green-text { color: green; }
    .message { font-size: 1em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input ng-model="text" id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-model="button" ng-click="CheckIt();">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-model="message" ng-class="{ 'red-text': message === 'Too Much!', 'green-text': message === 'Enjoy!' }">
           {{message}}
         </div>
   </div>

  <script src="app.js"></script>
</body>
</html>
